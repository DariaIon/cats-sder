<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Милые котики</title>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity = "sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin = "anonymous" referrerpolicy="no-referrer" />
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "styles/cats-info.css">
        <script src = "scripts/api.js"></script>
    </head>
    <body>
        <header>
            <a href = "" class = "logo"><i class = "fa-solid fa-paw fa-2x"></i>Милые котики</a>
            <a class = "btn" href = "" id = "add"><i class = "fa-regular fa-plus"></i></a>
            <a class = "btn-author" id = "append">Войти<i class = "fa-solid fa-door-open"></i></a>
        </header>
        <main></main>
        <footer>
            <span class = "signature">©2022 Made by Name</span>
            <nav>
                <a href = ""><i class = "fa-brands fa-github"></i></a>
                <a href = ""><i class = "fa-brands fa-vk"></i></a>
                <a href = ""><i class = "fa-brands fa-telegram"></i></a>
            </nav>
        </footer>
        <div class = "popup-wrapper">
            <div class = "popup" id = "popup-form">
                <div class = "popup-close btn"><i class = "fa-solid fa-xmark"></i></div>
                <h2>Добавить питомца</h2>
                <form action = "">
                    <div class = "form-img"></div>
                    <input type = "number" name = "id" min = "1" required placeholder = "id">
                    <input type = "number" name = "age" placeholder="Возраст">
                    <input type = "text" name = "name" required placeholder = "Имя">
                    <input type = "number" name = "rate" placeholder = "Рейтинг(0-10)" min = "0" max = "10">
                    <textarea name = "description" placeholder="Описание"></textarea>
                    <label>Любимчик<input type = "checkbox" name = "favourite" placeholder = ""></label>
                    <input type = "text" name = "img_link" placeholder = "Ссылка на фото">
                    <button type = "submit">Добавить котика</button>
                </form>
            </div>
        </div>
        <div class = "form_author">
            <div class = "author" id = "author-form">
                <div class = "author_form-close btn"><i class = "fa-solid fa-xmark"></i></div>
                <h3>Войти в аккаунт</h3>
                <form class = "form_author_style">
                  <input type = "text" name = "name_author" required placeholder = "Введите Ваше имя">
                  <input type = "password" name = "author_pass" required placeholder="Введите пароль">
                  <button class = "form_author_button" type = "submit">Войти</button> 
                </form>
           </div>
        </div>
        <div class = "popup-cat-wrapper">
            <div class = "popup_container">
                <div class = "popup_close-cat"><button class = "btn"><i class = "fa-solid fa-xmark"></i></button>
                <h2>Выбранный питомец</h2>
                </div>
              <form action = "" id = "cat-info"> 
         <div class = "div1">
                    <span class = "id cat-id"></span>
        </div>
            <div class = "div2"><img class = "img_link img-cat"></div>

            <div class = "div3">
                 <label>Имя питомца:<span class = "name"></span></label>
            </div>  
                <div class = "div4">
                    <label>Возраст питомца:<span class = "age"></span>
                </div>
                 <div class = "div5"> 
                    <label>Рейтинг питомца:<span class = "rate" min = "0" max = "10"></span></label>
                 </div>   
                <div class = "div6">    
                 <label>Любимчик:<span id = "favourite"></span><i class="fa-solid fa-heart"></i></label>
            </div>   
            <div class = "div7">
                 <label>Описание питомца:<p class = "description"></p></label>
            </div>
            
            
                </form>
            </div>         
        </div>       
    </body>
    <script src = "scripts/index.js"></script> 
    <script src = "scripts/form_author.js"></script> 
    <script src = "scripts/cats-info.js"></script>
</html>
